name: ğŸ§ª Validate POM & Maven Dependencies

on:
  pull_request:
    paths:
      - 'pom.xml'
      - 'scripts/validate-pom.sh'
  push:
    branches:
      - main
      - dev

jobs:
  validate-pom:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ”’ Set execute permission on script
        run: chmod +x scripts/validate-pom.sh

      - name: ğŸš€ Run custom POM validator script
        run: ./scripts/validate-pom.sh

      - name: ğŸ“¦ Validate Maven dependencies
        run: mvn dependency:resolve

      - name: âœ… Run Maven validate phase
        run: mvn validate

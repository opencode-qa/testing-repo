name: ðŸ§ª Validate POM

on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - feature/*  # Fixed: Removed backticks

jobs:
  validate-pom:
    runs-on: ubuntu-latest
    env:
      REPORTS_DIR: ./pom-validation-reports  # Now in repo root
      HTML_REPORT: true  # Ensure HTML report is generated

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ“‚ Create reports directory
        run: mkdir -p $REPORTS_DIR

      - name: ðŸ”’ Set execute permission on script
        run: chmod +x scripts/validate-pom.sh

      - name: ðŸš€ Run POM Validator
        run: ./scripts/validate-pom.sh

      - name: ðŸ“¦ Upload validation report
        if: always()  # Upload even if validation fails
        uses: actions/upload-artifact@v4
        with:
          name: pom-validation-report
          path: ${{ env.REPORTS_DIR }}/

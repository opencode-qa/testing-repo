# .github/workflows/pom-validation.yml

name: ðŸ§ª Validate POM

on:
  pull_request:
    paths:
      - 'pom.xml'
      - 'scripts/validate-pom.sh'
  push:
    branches:
      - main
      - dev

jobs:
  validate-pom:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Set execute permission on script
        run: chmod +x scripts/validate-pom.sh

      - name: ðŸš€ Run POM Validator
        run: ./scripts/validate-pom.sh

name: "Release Automation"

on:
  workflow_run:
    workflows: ["Main CI Pipeline"]
    branches: [main]
    types: [completed]

env:
  RELEASE_CONTEXT: release-automation

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: "Release Manager"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Determine next version
        id: version
        run: |
          if [ -z "$(git tag -l)" ]; then
            echo "new_version=0.0.0" >> $GITHUB_OUTPUT
            echo "new_tag=v0.0.0" >> $GITHUB_OUTPUT
            echo "is_initial_release=true" >> $GITHUB_OUTPUT
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            NEW_VERSION="${MAJOR}.$((MINOR+1)).0"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "is_initial_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify tag doesn't exist
        id: check-tag
        run: |
          if git show-ref --tags "${{ steps.version.outputs.new_tag }}"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Tag ${{ steps.version.outputs.new_tag }} already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch
        if: steps.check-tag.outputs.tag_exists == 'false'
        run: |
          RELEASE_BRANCH="release/${{ steps.version.outputs.new_tag }}"
          git checkout -b $RELEASE_BRANCH
          git push origin $RELEASE_BRANCH
          echo "Created release branch: $RELEASE_BRANCH"

      - name: Create and push tag
        if: steps.check-tag.outputs.tag_exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.new_tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Pushed tag: $TAG"

          # Verify tag was created
          sleep 5
          git fetch --tags --force
          if ! git show-ref --tags "$TAG"; then
            echo "::error::Tag $TAG not found after push"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [[ "${{ steps.version.outputs.is_initial_release }}" == 'true' ]]; then
            echo "# Initial Release ${{ steps.version.outputs.new_tag }}" > CHANGELOG.md
            echo "First stable release" >> CHANGELOG.md
          else
            PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.new_tag }}^ 2>/dev/null || echo "")
            echo "# Changes since ${PREV_TAG:-beginning}" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## Features" >> CHANGELOG.md
            git log ${PREV_TAG:+$PREV_TAG..}HEAD --grep="^feat" --pretty=format:"- %s (%h) [%an]" --no-merges >> CHANGELOG.md || echo "- No new features" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## Fixes" >> CHANGELOG.md
            git log ${PREV_TAG:+$PREV_TAG..}HEAD --grep="^fix" --pretty=format:"- %s (%h) [%an]" --no-merges >> CHANGELOG.md || echo "- No bug fixes" >> CHANGELOG.md
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          body_path: CHANGELOG.md
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched: false

      - name: Prepare version bump PR
        id: version-bump
        run: |
          # Calculate next version
          if [[ "${{ steps.version.outputs.is_initial_release }}" == 'true' ]]; then
            NEXT_VERSION="0.1.0-SNAPSHOT"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            NEXT_VERSION="${MAJOR}.$((MINOR+1)).0-SNAPSHOT"
          fi

          # Check if PR already exists
          PR_EXISTS=$(gh pr list --search "in:title 'Version bump to $NEXT_VERSION'" --json id --jq length)
          if [ "$PR_EXISTS" -gt 0 ]; then
            echo "::notice::Version bump PR already exists"
            echo "pr_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create new branch
          git checkout main
          git pull origin main
          git checkout -b "version-bump/$NEXT_VERSION"

          # Update version
          mvn versions:set -DnewVersion=$NEXT_VERSION -DgenerateBackupPoms=false

          # Commit and push
          git add pom.xml
          git commit -m "chore: bump version to $NEXT_VERSION [skip ci]"
          git push origin "version-bump/$NEXT_VERSION"

          # Create PR
          gh pr create \
            --title "Version bump to $NEXT_VERSION" \
            --body "Automated version bump after release ${{ steps.version.outputs.new_tag }}" \
            --base main \
            --head "version-bump/$NEXT_VERSION" \
            --label "automated,version-bump"

          echo "pr_created=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge version bump PR
        if: steps.version-bump.outputs.pr_created == 'true'
        run: |
          NEXT_VERSION="${{ steps.version-bump.outputs.NEXT_VERSION || '0.1.0-SNAPSHOT' }}"
          gh pr merge --auto --squash "version-bump/$NEXT_VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup release branch
        if: always() && steps.check-tag.outputs.tag_exists == 'false'
        run: |
          git push origin --delete "release/${{ steps.version.outputs.new_tag }}" || echo "Release branch already deleted"

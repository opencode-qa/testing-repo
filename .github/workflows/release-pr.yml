name: "ðŸš€ Release Automation"  # Must match EXACTLY your branch protection rule

on:
  workflow_run:
    workflows: ["Main CI Pipeline"]
    branches: [main]
    types: [completed]

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: "Release Manager"
    runs-on: ubuntu-latest

    # CRITICAL PERMISSIONS
    permissions:
      contents: write
      statuses: write
      checks: write
      pull-requests: write

    steps:
      # 1. CHECKOUT WITH EXPLICIT SHA AND TOKEN
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0  # Required for version detection

      # 2. DEBUG: PRINT CURRENT TAGS
      - name: List existing tags
        run: git tag -l

      # 3. VERSION HANDLING (GUARANTEED v0.0.0 FIRST RUN)
      - name: Determine version
        id: version
        run: |
          # Debug current state
          echo "Current tags:"
          git tag -l

          # Determine new version
          if [ -z "$(git tag -l)" ]; then
            echo "new_version=0.0.0" >> $GITHUB_OUTPUT
            echo "new_tag=v0.0.0" >> $GITHUB_OUTPUT
            echo "is_initial_release=true" >> $GITHUB_OUTPUT
            echo "Detected: Initial release (v0.0.0)"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            NEW_VERSION="${MAJOR}.$((MINOR+1)).0"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "is_initial_release=false" >> $GITHUB_OUTPUT
            echo "Detected: Next version (v$NEW_VERSION)"
          fi

      # 4. INITIAL STATUS REPORT (MATCHES BRANCH PROTECTION)
      - name: Start release process
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ github.event.workflow_run.head_sha }}',
              state: 'pending',
              context: 'ðŸš€ Release Automation',
              description: 'Release process initializing'
            })

      # 5. UPDATE POM VERSION
      - name: Update project version
        run: |
          echo "Updating pom.xml to ${{ steps.version.outputs.new_version }}"
          mvn versions:set -DnewVersion=${{ steps.version.outputs.new_version }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore: release ${{ steps.version.outputs.new_tag }} [skip ci]"
          git push origin HEAD:main

      # 6. CREATE AND VERIFY TAG
      - name: Create release tag
        run: |
          echo "Creating tag: ${{ steps.version.outputs.new_tag }}"
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }}"
          git push origin ${{ steps.version.outputs.new_tag }}

          # Verify tag exists remotely
          echo "Verifying tag exists..."
          sleep 3  # Allow time for propagation
          git ls-remote --tags origin ${{ steps.version.outputs.new_tag }}

      # 7. GENERATE CHANGELOG
      - name: Generate changelog
        if: steps.version.outputs.is_initial_release == 'false'
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.new_tag }}^)
          echo "# Changes since $PREV_TAG" > CHANGELOG.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          echo "Generated changelog:"
          cat CHANGELOG.md

      # 8. CREATE GITHUB RELEASE
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: "Release ${{ steps.version.outputs.new_tag }}"
          body_path: CHANGELOG.md
          generate_release_notes: true
          draft: false
          prerelease: false

      # 9. FINAL SUCCESS STATUS (CRITICAL)
      - name: Report completion
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ github.event.workflow_run.head_sha }}',
              state: 'success',
              context: 'ðŸš€ Release Automation',
              description: 'Release ${{ steps.version.outputs.new_tag }} completed'
            })

      # 10. DEBUG: CONFIRM STATUS
      - name: Verify status update
        run: |
          echo "Confirming status update..."
          gh api /repos/$GITHUB_REPOSITORY/commits/${{ github.event.workflow_run.head_sha }}/statuses \
            | jq '.[] | select(.context == "ðŸš€ Release Automation")'
